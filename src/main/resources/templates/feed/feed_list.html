<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">

<div layout:fragment="content">
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold">글 달리기</h1>
                    <p class="fs-4">무엇이 되든 일단 글쓰는 습관을 기르자</p>
                    <a class="btn btn-primary btn-lg" href="/feed/add">시작</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Page Content-->
    <section class="pt-4">
        <div class="container px-lg-5">
            <!-- Page Features-->
            <div class="row gx-lg-5">
                <div class="col-lg-6 col-xxl-4 mb-5" th:each="feed : ${feedList}">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="feature bg-gradient text-white rounded-3 mb-4 mt-n4"><img class="img-fluid" th:src="@{/images/} + ${feed.moodColor} + '.png'" th:alt="${feed.moodColor}"></div>
                            <h2 class="fs-4 fw-bold" th:text="${feed.title}"></h2>
                            <p class="mb-0" th:text="${feed.content}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
