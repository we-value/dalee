<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title th:text="'글달리 ' + ${name} + '님의 채널'"></title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary-light">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">글 달리기</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">홈</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">즐겨찾기</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">내 정보</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    <div class="col-lg-6 col-xxl-12 mb-3">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-3">
                                <h2 class="fs-4 fw-bold">제목</h2>
                                <input class="fs-4 fw-bold" value="안녕! 친구들">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-12 mb-3">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-3">
                                <h2 class="fs-4 fw-bold">내용</h2>
                                <textarea class="fs-4" rows="10">이제는 "저장" 눌렀을때 저장되게 끔 JPA 설계를 해보도록하자!!!!</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-xxl-6 mb-3">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-1 pt-0 pt-lg-1">
                                <h2 class="fs-4 fw-bold">예약알림</h2>
                                <input type="datetime-local" class="fs-4">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-6 mb-3">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-1 pt-0 pt-lg-1">
                                <h2 class="fs-4 fw-bold">중요도</h2>
                                <input type="image" class="col-1-1" th:src="@{/images/useravatar.svg}">
                                <input type="image" class="col-1-1" th:src="@{/images/useravatar.svg}">
                                <input type="image" class="col-1-1" th:src="@{/images/useravatar.svg}">
                                <input type="image" class="col-1-1" th:src="@{/images/useravatar.svg}">
                                <input type="image" class="col-1-1" th:src="@{/images/useravatar.svg}">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-xxl-12 mb-3">
                        <div class="card bg-light border-0 h-100">
                            <a class="btn btn-primary btn-lg" href="/feed/add">저장</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-primary-light">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; WE-VALUE DALEE 2021</p></div>
        </footer>
    </body>
</html>
